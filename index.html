<form id="anos">
	<select name="dropdown" id="selecIndicador" onchange="selecionaAno()">
		<option value="0" selected>2010</option>
		<option value="1">2000</option>
		<option value="2">1991</option>
	</select>
</form>
<script>
  function selecionaAno() {
    var s = document.getElementById('selecIndicador');

    if ((selInd=s.selectedIndex) >= 0)
      d3.selectAll("path").attr("class",  function(d) {var i = idhmPorLocal.get(d.properties.CD_GEOCMU); return i == undefined ? "q9-9" : quantize(i[selInd]); });
      serieIdhm = selInd; 
  }
</script>
