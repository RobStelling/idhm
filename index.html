<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <title>IDHM - BRASIL</title>
</head>

<body>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <div class="container">
    <div class="row"><b class="HDITitle">BRASIL </b><br></div>
    <div class="row"><b class="HDISubTitle">ÍNDICE DE DESENVOLVIMENTO HUMANO POR MUNICÍPIO</b><br></div>
    <div class="row">
      <form id="years">
        <select id="selecIndicador" onchange="selectYearSeries()">
          <option value="2010">2010</option>
          <option value="2000">2000</option>
          <option value="1991" selected>1991</option>
        </select>
      </form>
      &nbsp;&nbsp;
      <form id="serie">
        <select id="selecSerie" onchange="selectYearSeries()">
          <option value="T" selected>Total</option>
          <option value="L">Expectativa de vida</option>
          <option value="E">Educação</option>
          <option value="R">Renda</option>
        </select>
      </form>
      &nbsp;&nbsp;
      <form id="trail">
        <input type="checkbox" id="trailCB" name="trail" onchange="repaintMARKED()"> Deixar rastro<br>
      </form>
      &nbsp;&nbsp;
      <form id="color">
        <input type="checkbox" id="colorMode" name="trail" onchange="repaintAll()"> Cor IBGE<br>
      </form>
    </div>
    <div class="row">
      <div class="col-4">
        <table id="leg1" style="display:none">
        </table>
      </div>
      <div class="col-8">
        <svg id="mapa" viewBox="0 0 900 800" width="100%" height="100%"></svg>
      </div>
      <!-- To be used for linegraph/slopegraph
          <svg id="slope" width="900" height="800"></svg>
          -->
      <script src="./js/d3v4/d3.min.js"></script>
      <script src="./js/topojson.v1.min.js"></script>
      <script src="./js/br.js"></script>

    </div>
    <div class="row">
      <footer>
        <center>
          <br>Fonte de dados: <a href="http://www.atlasbrasil.org.br/2013/">Atlas Brasil</a>, <a href="http://www.cidades.ibge.gov.br/">IBGE</a> Mapa: <a href="http://downloads.ibge.gov.br/downloads_geociencias.htm">IBGE</a> Copyright © 2017 <a href="http://stelling.cc">Roberto Stelling</a>
        </center>
      </footer>
    </div>
  </div>
</body>

</html>
